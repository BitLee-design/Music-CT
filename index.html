<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-sclae=1">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Music Player</title>
  </head>
  
  <body style="background-color:#8F25AA">
  	
  	<h1>Music Player</h1>	
  	
  	<div class="music-container">
  		<div class="music-info">
  			<h4 id="title">eliza</h4>
  			<div class="progress-container">
  				<div class="progress"></div>
  			</div>
  		</div>
  		
  		<audio src="music/eliza.mp3" id="audio"></audio>
  		<div class="img-container">
  			<img src="images/eti.jpeg" alt="music-cover" id="cover" />
  		</div>
  		
  		<div class="navigation">
  			<button id="prev" class="action-btn">
  				<i class="fas fa-backward"></i>
				  <ph9>Prev</h9>   
  			</button>
  			
  			<button id="play" class="action-btn action-btn-big">
				<ph9>Play</h9>  
  				<i class="fas fa-play"></i>
  			</button>
  			
  			<button id="next" class="action-btn">
  				<i class="fas fa-forward"></i>
				<ph9>Next</h9>   
  			</button>
  			
  		</div>
		
		

  	</div>
	<script src="script.js"></script>
  </body>

  <div>

	<footer id="contact">
		<h2>My Channel</h2>
		<p class="subtext"><a class="project-link" href="https://youtube.com/channel/UCeASj9u8IUVwk0Bgb40JTaw">#YouTube/eliferbit</a></p>
	</footer>

	<div
         
          target="_blank"
          rel="noopener noreferrer"
        >
          <code className="codeTwo" id="codeTwo">Powered by <strong>BitLee-design</strong><br /></code>
		  <br />
          <span className="logo" id="logo">
            <Image src="/images/ef.png" alt="BitLee Logo" style=" border-radius: 35px" />
          </span>
    </div>

</div>
  
</html>
