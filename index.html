<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-sclae=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https>//cdnjs.cloudflare.com/ajax/libs/font-awesome/8.15.3/css/all.min.css" />
    
    <title>Music Player</title>
  </head>
  
  <body style="background-color:#8F25AA">
  	
  	<h1>Music Player</h1>	
  	
  	<div class="music-container">
  		<div class="music-info">
  			<h4 id="title">eliza</h4>
  			<div class="progress-container">
  				<div class="progress"></div>
  			</div>
  		</div>
  		
  		<audio src="music/eliza.mp3" id="audio"></audio>
  		<div class="img-container">
  			<img src="images/eti.jpeg" alt="music-cover" id="cover" />
  		</div>
  		
  		<div class="navigation">
  			<button id="prev" class="action-btn">
  				<i class="fas fa-backward"></i>
  			</button>
  			
  			<button id="play" class="action-btn action-btn-big">
  				<i class="fas fa-play"></i>
  			</button>
  			
  			<button id="next" class="action-btn">
  				<i class="fas fa-forward"></i>
  			</button>
  			
  		</div>
		
  	</div>
	<script src="script.js"></script>
  </body>
  
</html>
